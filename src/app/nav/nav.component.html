  <!--Regiter page-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="Firstname" class="col-form-label">First Name</label>
              <input type="text" class="form-control" [(ngModel)]="Register.firstName"  name="Firstname" id="Firstname">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Last Name</label>
              <input type="text" class="form-control" [(ngModel)]="Register.lastName" name="Lastname">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="Register.email" name="email">
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Phone</label>
                <input type="text" class="form-control" [(ngModel)]="Register.phone" name="PhoneNumber">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Password</label>
                <input type="text" class="form-control" [(ngModel)]="Register.password" name="Lastname">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" (click)="onRegister()">Register</button>
        </div>
      </div>
    </div>
  </div>
